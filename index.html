<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Project</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">	

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
			<img class="img-responsive center-block" src="img/emjay-logo.png" alt="Emjay Logo">
			<h1>Get in touch!</h1>
			<p>Interested in working together? Fill out the form below with some info about your project.</p>

			</div>

		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">	
				<form action="">
					<div class="row">
						<div class="col-md-6 form-group">
							<input type="text" class="form-control" name="user_name" placeholder="Name">
						</div>

						<div class="col-md-6 form-group">
							<input type="email" class="form-control" placeholder="Email address" name="user_email">
						</div>
					</div> <!-- row -->

					<div class="form-group">
						<textarea class="form-control" rows="5" placeholder="Message"></textarea>
					</div>
				
					<button class="btn btn-mint btn-lg center-block" type="submit">Send!</button>

				</form>
			</div> <!-- col-md-8 -->
		</div> <!-- row -->
	</div> <!-- container-fluid -->

</body>
</html>
